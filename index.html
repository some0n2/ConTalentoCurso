
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso ConTalento</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #004999;
    }
    .video-list, .cert-form, .certificado {
      display: none;
      margin-top: 20px;
    }
    .video-list a {
      display: block;
      margin: 10px 0;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    .video-list a:hover {
      text-decoration: underline;
    }
    #certificadoCanvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acceso al Curso Virtual</h1>
    <p>Ingresa tu cÃ³digo de acceso</p>
    <input type="password" id="codigo" placeholder="Ej. contalento2025">
    <br>
    <button onclick="verificarCodigo()">Ingresar</button>

    <div class="video-list" id="videos">
      <h2>Contenido del Curso</h2>
      <a href="https://drive.google.com/file/d/1_Kc2YmLXuO3twc8kXT_IwjMyfCrQ2r47/view?usp=sharing" target="_blank" onclick="marcarVideo(0)">ðŸ“˜ Video 1: IntroducciÃ³n</a>
      <a href="https://drive.google.com/file/d/1oXP8QDxCRqcH2dqaQVNL3vgn4Xvbm2sa/view?usp=sharing" target="_blank" onclick="marcarVideo(1)">ðŸ“— Video 2: Registro Contable</a>
      <a href="https://drive.google.com/file/d/1Ttdb_u9pfKpLvZBcB6jsIixppQODwJmP/view?usp=sharing" target="_blank" onclick="marcarVideo(2)">ðŸ“™ Video 3: Kardex</a>
      <a href="https://drive.google.com/file/d/1y3DtlM028WLh_UtRRT8Dbl5kLbLzmHW_/view?usp=sharing" target="_blank" onclick="marcarVideo(3)">ðŸ“• Video 4: Impuestos</a>
    </div>

    <div class="cert-form" id="certForm">
      <p>ðŸŽ‰ Has visto todos los videos. Escribe tu nombre para generar tu certificado.</p>
      <input type="text" id="nombre" placeholder="Tu nombre completo">
      <br>
      <button onclick="generarCertificado()">Generar Certificado</button>
    </div>

    <div class="certificado" id="certificado">
      <canvas id="certificadoCanvas" width="800" height="600"></canvas>
      <br>
      <button onclick="descargarCertificado()">Descargar Certificado</button>
    </div>
  </div>

  <script>
    const codigoCorrecto = "contalento2025";
    const vistos = [false, false, false, false];

    function verificarCodigo() {
      const input = document.getElementById("codigo").value;
      if (input === codigoCorrecto) {
        document.getElementById("videos").style.display = "block";
      } else {
        alert("CÃ³digo incorrecto. Intenta nuevamente.");
      }
    }

    function marcarVideo(i) {
      vistos[i] = true;
      if (vistos.every(v => v)) {
        document.getElementById("certForm").style.display = "block";
      }
    }

    function generarCertificado() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) return alert("Por favor, ingresa tu nombre.");

      const canvas = document.getElementById("certificadoCanvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "#fffaf0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#333";
      ctx.font = "30px Arial";
      ctx.textAlign = "center";
      ctx.fillText("CERTIFICADO DE PARTICIPACIÃ“N", canvas.width / 2, 100);

      ctx.font = "24px Arial";
      ctx.fillText("Otorgado a: " + nombre, canvas.width / 2, 200);

      ctx.font = "20px Arial";
      ctx.fillText("Por completar el curso 'ConTalento'", canvas.width / 2, 270);

      ctx.fillText("Fecha: 30 de junio de 2025", canvas.width / 2, 340);

      document.getElementById("certificado").style.display = "block";
    }

    function descargarCertificado() {
      const canvas = document.getElementById("certificadoCanvas");
      const enlace = document.createElement('a');
      enlace.download = 'certificado_contalento.png';
      enlace.href = canvas.toDataURL();
      enlace.click();
    }
  </script>
</body>
</html>
